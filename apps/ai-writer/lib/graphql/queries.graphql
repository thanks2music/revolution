query GetPosts($first: Int = 10, $after: String) {
  posts(first: $first, after: $after) {
    edges {
      node {
        id
        databaseId
        title
        slug
        content
        status
        date
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}

query TestConnection {
  generalSettings {
    title
    url
  }
}

query GetCategoriesAndTags {
  categories(first: 10) {
    nodes {
      id
      databaseId
      name
      slug
    }
  }
  tags(first: 10) {
    nodes {
      id
      databaseId
      name
      slug
    }
  }
}