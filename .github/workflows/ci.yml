name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  # Job 1: Type checking and linting
  check:
    name: Type Check & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm type-check

      - name: Lint
        run: pnpm exec turbo run lint --filter='!mcp-gcp-server'

  # Job 2: Build TypeScript apps (skip backend Docker build)
  build:
    name: Build Apps
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Frontend
        run: pnpm build:frontend
        env:
          NEXT_PUBLIC_WP_ENDPOINT: ${{ secrets.NEXT_PUBLIC_WP_ENDPOINT || 'http://localhost:8080/graphql' }}

      - name: Build AI Writer
        run: cd apps/ai-writer && pnpm build
        env:
          CI: 'true'
          NEXT_PUBLIC_WP_ENDPOINT: ${{ secrets.NEXT_PUBLIC_WP_ENDPOINT || 'http://localhost:8080/graphql' }}
          NEXT_PUBLIC_FIREBASE_API_KEY: 'AIzaSyDummy-Key-For-CI-Build-Only'
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: 'dummy.firebaseapp.com'
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: 'dummy-project'
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: 'dummy.appspot.com'
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: '123456789'
          NEXT_PUBLIC_FIREBASE_APP_ID: '1:123456789:web:dummy'
          # Server-only secrets are no longer required for CI builds
          # API routes are marked with 'export const dynamic = force-dynamic'
          # which prevents build-time execution of routes that require secrets

      - name: Verify No Secrets in Client Bundle
        run: |
          echo "üîç Checking AI Writer client bundle for leaked secrets..."

          # More specific search for actual secret values (not code references)
          # Look for actual API key patterns
          if grep -rE "sk-ant-[0-9a-zA-Z]{10,}" apps/ai-writer/.next/static/ 2>/dev/null; then
            echo "‚ùå ERROR: Anthropic API key found in client bundle!"
            echo "Please ensure all API keys are only used in server-side code."
            exit 1
          else
            echo "‚úÖ No Anthropic API keys found in client bundle"
          fi

          # Check for WordPress auth token patterns (JWT or similar)
          if grep -rE "eyJ[a-zA-Z0-9_-]{10,}\.[a-zA-Z0-9_-]{10,}\.[a-zA-Z0-9_-]{10,}" apps/ai-writer/.next/static/ 2>/dev/null; then
            echo "‚ùå ERROR: JWT tokens found in client bundle!"
            echo "Please ensure all auth tokens are only used in server-side code."
            exit 1
          else
            echo "‚úÖ No JWT tokens found in client bundle"
          fi

          # Verify server-only modules are not in client bundle
          if grep -r '"server-only"' apps/ai-writer/.next/static/ 2>/dev/null; then
            echo "‚ùå ERROR: server-only modules found in client bundle!"
            echo "This indicates server code is being bundled for the client."
            exit 1
          else
            echo "‚úÖ No server-only imports in client bundle"
          fi

          echo "‚ú® Bundle security verification passed!"

      # Note: Backend Docker build is skipped in CI
      # Docker builds are handled in deployment workflows
