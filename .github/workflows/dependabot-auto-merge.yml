name: Dependabot Auto-merge

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: write

jobs:
  # First, wait for CI to complete
  wait-for-ci:
    name: Wait for CI
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'

    steps:
      - name: Wait for CI checks
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          check-name: 'Type Check & Lint'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Wait for build checks
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          check-name: 'Build Apps'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

  # Then, auto-merge based on update type
  auto-merge:
    name: Auto-merge Dependabot PR
    runs-on: ubuntu-latest
    needs: wait-for-ci
    if: github.actor == 'dependabot[bot]'

    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2.2.0
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Auto-merge patch updates
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-patch'
        run: |
          echo "‚úÖ Auto-merging patch update: ${{ steps.metadata.outputs.dependency-names }}"
          gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-merge dev dependencies (minor updates)
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-minor' &&
          steps.metadata.outputs.dependency-type == 'direct:development'
        run: |
          echo "‚úÖ Auto-merging dev dependency minor update: ${{ steps.metadata.outputs.dependency-names }}"
          gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on major updates (manual review required)
        if: steps.metadata.outputs.update-type == 'version-update:semver-major'
        run: |
          gh pr comment "$PR_URL" --body "‚ö†Ô∏è **Major version update detected!**

          This PR updates **${{ steps.metadata.outputs.dependency-names }}** to a new major version.

          **Manual review required** because:
          - Breaking changes are likely
          - May require code changes
          - Could affect production stability

          Please review the changelog and test thoroughly before merging."
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on framework updates (manual review required)
        if: |
          contains(steps.metadata.outputs.dependency-names, 'next') ||
          contains(steps.metadata.outputs.dependency-names, 'react')
        run: |
          gh pr comment "$PR_URL" --body "üîç **Framework update detected!**

          This PR updates **${{ steps.metadata.outputs.dependency-names }}** which is a core framework dependency.

          **Manual review recommended** because:
          - Framework updates may have subtle breaking changes
          - Could affect app routing, rendering, or behavior
          - Requires testing in staging environment

          Please review the release notes before merging."
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
