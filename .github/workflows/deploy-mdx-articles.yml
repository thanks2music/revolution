name: Deploy MDX Articles

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "apps/ai-writer/content/**/*.mdx"
  push:
    branches: [main]
    paths:
      - "apps/ai-writer/content/**/*.mdx"

permissions:
  contents: read
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate article index
        run: |
          echo "üìù Generating article index..."
          node scripts/generate-article-index.mjs

          if [ -f "apps/frontend/lib/mdx/article-index.json" ]; then
            echo "‚úÖ Article index generated successfully"
            cat apps/frontend/lib/mdx/article-index.json | jq -r '.articles | length' | xargs -I {} echo "Total articles: {}"
          else
            echo "‚ùå Article index not found"
            exit 1
          fi

      - name: Commit article index (if changed)
        if: github.event_name == 'pull_request'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          if git diff --exit-code apps/frontend/lib/mdx/article-index.json; then
            echo "No changes to article index"
          else
            git add apps/frontend/lib/mdx/article-index.json
            git commit -m "üìù Update article index [skip ci]"
            git push
          fi

      - name: Deploy to Vercel (Production)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "üöÄ Deploying to Vercel production..."
          cd apps/frontend
          npx vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel (Preview)
        if: github.event_name == 'pull_request'
        run: |
          echo "üîç Deploying to Vercel preview..."
          cd apps/frontend
          npx vercel --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Comment PR with deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const deploymentUrl = process.env.VERCEL_DEPLOYMENT_URL || 'Pending...';

            const comment = `## üöÄ Deployment Status

            | Status | URL |
            |--------|-----|
            | Preview | ${deploymentUrl} |

            **Article Index**: Generated successfully ‚úÖ

            *This comment was automatically generated by GitHub Actions.*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: comment
            });
